# Ansible Configuration File
# Smart Attendance Management System
# This file configures Ansible behavior for the project

[defaults]
# Inventory file location
inventory = inventory/hosts.yml

# Don't check SSH host keys (useful for local deployment)
host_key_checking = False

# Don't create retry files on failure
retry_files_enabled = False

# Use YAML callback for better output formatting
stdout_callback = yaml

# Enable performance timers to see task duration
callbacks_enabled = timer, profile_tasks

# Increase verbosity for debugging (0-4)
# verbosity = 0

# Number of parallel processes
forks = 5

# Timeout for gathering facts
gather_timeout = 30

# Display skipped hosts
display_skipped_hosts = True

# Display task args in output (useful for debugging)
display_args_to_stdout = False

# Colorize output
nocolor = False

[privilege_escalation]
# Enable privilege escalation by default
become = True

# Use sudo for privilege escalation
become_method = sudo

# Escalate to root user
become_user = root

# Don't prompt for password (assumes passwordless sudo)
become_ask_pass = False

[ssh_connection]
# SSH timeout in seconds
timeout = 10

# Number of connection attempts
retries = 3

# Enable pipelining for better performance
pipelining = True
